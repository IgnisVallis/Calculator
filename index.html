<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div id="calculator-body">
    <div id="calculator-screen">
        <div class="operation-section"></div>
        <div class="result-section"></div>
</div>
<div id="extra-buttons">
    <button class="delete delete-one">delete</button>
    <button class="delete delete-all">clear</button>
</div>
    <div id="calculator-buttons">
        <div id="numbers-buttons">
            <button class="button">0</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">.</button>
            <button  class="equal">=</button>
             </div>
             <div id="operations-buttons">
                <button class="button">(</button>
                <button class="button">)</button>
                <button class="add button">+</button>
                <button class="minus button">-</button>
                
                <button class="divide button">/</button>
                <button class="multiplication button">*</button>
            </div>
         
     </div> 
</div>  
</body>
<audio id="key-sound" autoplay>
    <source src="./audios/tecla-sound.mp3">
</audio >
<script src="code.js"></script>
</html>
